# targetologist_config.yaml

market_params:
  budget: 200000.0           # Месячный бюджет на собственную рекламу (на услуги таргетолога)
  cpc_avg: 80.0              # Средняя цена клика (в нише обучения/услуг рекламы)
  cpc_stdev: 20.0            # Колебания цены клика (риск)
  scenarios_count: 5000000   # 5 млн симуляций для высокой точности

product_params:
  # Конверсия 1: из клика в заявку (лида) на консультацию/услугу
  conversion_to_lead_min: 0.015  # 1.5%
  conversion_to_lead_max: 0.04   # 4%
  
  # Конверсия 2: из заявки в продажу (воронка продаж)
  conversion_to_sale_min: 0.05   # 5% продаж
  conversion_to_sale_max: 0.15   # 15% продаж

  # Себестоимость продажи услуги (налоги, комиссии платформ, поддержка)
  base_cogs: 1000.0          
  tax_rate: 0.06             

  # Диапазон цен за услуги/курс (для поиска оптимума)
  price_range_min: 30000     # Минимальная цена услуги
  price_range_max: 150000    # Премиум-цена за курс/ведение клиента
