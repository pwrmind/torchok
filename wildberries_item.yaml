# wildberries_item.yaml
# Модель для товара на маркетплейсе 2026

market_params:
  budget: 150000.0           # Бюджет на внутреннюю рекламу (ВБ.Продвижение / Поиск)
  cpc_avg: 15.0              # Цена клика (в 2026 году конкуренция высокая)
  cpc_stdev: 5.0             # Волатильность ставок в течение суток
  scenarios_count: 5000000   # 5 млн сценариев для поиска безубыточности

product_params:
  # Конверсия из клика в заказ (CR в корзину и оплату)
  conversion_min: 0.03       # 3% (низкая конверсия / плохие фото)
  conversion_max: 0.08       # 8% (топ выдачи / отличные отзывы)

  # Экономика единицы
  base_cogs: 850.0           # Закупка товара + упаковка + маркировка
  
  # Логистика, комиссия и хранение (в среднем 35% от цены товара)
  # Включает: комиссию маркетплейса (15-25%), логистику к клиенту и обратную логистику
  tax_rate: 0.35             

  # Процент выкупа (для одежды может быть 0.3, для электроники 0.9)
  # В нашей модели используем как множитель "repeat_sessions"
  # (здесь это коэффициент успешных доставок)
  repeat_sessions_min: 0.85
  repeat_sessions_max: 0.95

  # Ценовой диапазон на полке (цена для покупателя)
  price_range_min: 1500      
  price_range_max: 4500      
