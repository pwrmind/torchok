# psychologist_v2_real_2026.yaml
# Максимально реалистичная модель для частной практики

market_params:
  budget: 80000.0            # Месячный бюджет на маркетинг (руб)
  cpc_avg: 180.0             # Реальный CPC в 2026 году (конкуренция выросла)
  cpc_stdev: 45.0            # Высокая волатильность аукциона (риск)
  scenarios_count: 5000000   # 5 млн симуляций для учета редких провалов

product_params:
  # Воронка привлечения
  conversion_min: 0.008      # 0.8% — пессимистичный прогноз (плохой лендинг)
  conversion_max: 0.025      # 2.5% — оптимистичный прогноз (личное доверие)

  # Экономика одной сессии
  base_cogs: 800.0           # Аренда кабинета в час или комиссия профильных сервисов
  tax_rate: 0.06             # Налог (НПД/УСН 6%)
  
  # LTV (Lifetime Value) — важнейший параметр
  # Моделируем "терапевтический цикл":
  # Часть людей уйдет сразу, часть останется на год. 
  # В среднем берем распределение от 2 до 15 сессий на одного привлеченного клиента.
  repeat_sessions_min: 2.0   
  repeat_sessions_max: 15.0  

  # Ценовой диапазон (поиск оптимального чека за 50-60 мин)
  price_range_min: 2500      # Демпинг
  price_range_max: 12000     # Премиальный сегмент / узкая специализация
