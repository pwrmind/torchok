# psychologist_config.yaml

market_params:
  budget: 50000.0            # Месячный бюджет на рекламу (Директ/TG Ads)
  cpc_avg: 120.0             # В нише психологии клик дорогой (в среднем 120 руб)
  cpc_stdev: 30.0            # Колебания цены клика
  scenarios_count: 2000000   # 2 млн симуляций для точности

product_params:
  # Конверсия из клика в первую платную сессию (обычно 0.5% - 2%)
  conversion_min: 0.005      
  conversion_max: 0.02       

  # Юнит-параметры сессии
  base_cogs: 500.0           # Расходы на сессию (аренда кабинета / сервис видеосвязи / налоги)
  tax_rate: 0.06             # Налог (6% для самозанятых/ИП)
  
  # LTV: Сколько сессий в среднем пройдет клиент?
  # Моделируем диапазон: от 1 (пришел и ушел) до 12 (терапия на 3 месяца)
  repeat_sessions_min: 1
  repeat_sessions_max: 8

  # Диапазон цен за одну сессию (для поиска оптимума)
  price_range_min: 2000      # Минимально комфортная цена
  price_range_max: 8000      # Цена "премиум" сегмента
