# detailing_config.yaml
# Модель для детейлинг-центра (керамика, полировка, химчистка)

market_params:
  budget: 150000.0           # Месячный бюджет (Яндекс.Карты, таргет, поиск)
  cpc_avg: 150.0             # Средняя цена клика (высокая конкуренция в премиуме)
  cpc_stdev: 40.0            # Сильные скачки цены в зависимости от сезона
  scenarios_count: 5000000   # 5 млн сценариев для анализа рисков

product_params:
  # Конверсия из клика в запись на услугу (через сайт или мессенджер)
  conversion_min: 0.01       # 1% (зашли, посмотрели фото, но не записались)
  conversion_max: 0.03       # 3% (отличные отзывы и портфолио в соцсетях)

  # Экономика одной услуги
  # base_cogs включает: химию, расходники (круги, микрофибры) и оплату мастера (фикс/сделка)
  base_cogs: 8000.0          
  
  # Налоги (6%) + эквайринг (2%) + амортизация оборудования (2%)
  tax_rate: 0.10             

  # LTV: среднее количество посещений клиента в год (от разовой услуги до подписки на мойку)
  repeat_sessions_min: 1.0   # Приехал один раз на полировку и пропал
  repeat_sessions_max: 4.0   # Стал постоянным клиентом на уход и мойку

  # Средний чек за комплекс услуг (полировка + защита или химчистка)
  price_range_min: 25000     # Акционные предложения / легкая полировка
  price_range_max: 85000     # Полный комплекс (керамика в 2-3 слоя + интерьер)
