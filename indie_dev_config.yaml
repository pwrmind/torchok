# indie_dev_config.yaml
# Модель для инди-игры в Steam / Epic Games Store

market_params:
  budget: 300000.0           # Бюджет на маркетинг (реклама у блогеров, таргет, фестивали)
  cpc_avg: 45.0              # Цена перехода на страницу игры (в среднем по миру)
  cpc_stdev: 15.0            # Колебания стоимости трафика
  scenarios_count: 5000000   # 5 млн сценариев для учета "хитового" потенциала

product_params:
  # Конверсия из посещения страницы в покупку (Wishlist to Purchase)
  # Для инди-игр норма от 1.5% до 4%
  conversion_min: 0.015      
  conversion_max: 0.04       

  # Экономика одной копии
  base_cogs: 0.0             # Прямых затрат на копию нет (цифровой товар)
  
  # Комиссия стора (30%) + Возвраты + Региональные цены (в среднем 40% потерь)
  # Налог (6% УСН) + комиссия считаются вместе как 40% от цены (tax_rate: 0.40)
  tax_rate: 0.40             

  # Виральность (K-factor) — сколько бесплатных игроков приводит один платный
  # Моделируем через параметр repeat_sessions_min/max
  # 1.0 = нет виральности, 1.5 = каждый второй приводит друга
  repeat_sessions_min: 1.0
  repeat_sessions_max: 2.5   # Коэффициент органического роста

  # Ценовой диапазон игры в долларах (в эквиваленте рубля)
  price_range_min: 499       # Инди-миддл
  price_range_max: 2499      # Крупный инди-проект / Early Access
