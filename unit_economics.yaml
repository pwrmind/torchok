current_metrics:
  # МАРКЕТИНГ
  avg_cpc: 150.0          # Текущая стоимость клика в вашей нише
  ad_budget: 100000.0     # Месячный бюджет. ВАЖНО: при росте бюджета CPC может вырасти
  base_cr: 0.02           # Конверсия из клика в продажу (0.02 = 2%)
  base_price: 3000.0      # Цена, при которой замерена текущая конверсия (CR)
  
  # ОПЕРАЦИОНКА
  session_duration: 1.0   # Длительность одной услуги (в часах)
  max_hours: 120          # Лимит "не выгорания". Сколько часов готовы работать реально
  fixed_costs: 80000.0    # Аренда, софт, подписки (без учета налогов)
  tax_rate: 0.06          # Налоговая ставка (0.06 для УСН "Доходы" или 0.04 для Самозанятых)

optimization_params:
  # ГРАНИЦЫ ПОИСКА
  min_price: 2500.0       # Демпинг-порог (ниже — работа в минус по репутации)
  max_price: 15000.0      # Психологический потолок (выше — никто не купит без бренда)
  steps: 100000           # Точность расчетов (на GPU 100k — мгновенно)
  
  # ПОВЕДЕНИЕ РЫНКА
  demand_elasticity: 1.8  # ЧУВСТВИТЕЛЬНОСТЬ: 1.1 (уникальный продукт), 2.0+ (масс-маркет)
  cpc_scaling_factor: 0.1 # РОСТ ЦЕНЫ ТРАФИКА: На сколько % вырастет CPC при удвоении бюджета (0.0 - 0.2)
  
  # УДЕРЖАНИЕ И РИСКИ
  avg_sessions_per_client: 4.5       # LTV фактор: сколько раз клиент вернется
  opportunity_cost_per_hour: 1500.0  # Цена простоя: во сколько вы оцениваете час своего сна/обучения
